<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #000
        }
    </style>
</head>
<body>
    <p><a href="index.html">🏠홈으로</a></p>
    <h1>상품구성</h1>
    <table width="100%">
        <caption>
            선물용과 가정용 상품 구성
        </caption>
        <!-- 열 묶어서 설정 -->
        <colgroup>
            <col style="background-color: rgb(228, 228, 140);">
            <col>
            <col
                span="2"
                style="width: 30%; background-color: aliceblue;">
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
