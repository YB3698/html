<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î∞îÎäòÏãúÍ≥Ñ</title>
    <style>
        .clock {
            border: 8px solid beige;
            height: 500px;
            width: 500px;
            border-radius: 50%;
            position: relative;
            margin: auto;
            background-image: url("https://w7.pngwing.com/pngs/314/392/png-transparent-clock-face-digital-clock-clock-s-free-angle-time-number-thumbnail.png");
            background-position: center;
            background-size: cover;
        }
        .needle {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(0deg);
        }
        .hour {
            height: 120px;
            width: 15px;
            background-color: yellow;
        }
        .min {
            height: 180px;
            width: 10px;
            background-color: aqua;
        }
        .sec {
            height: 208px;
            width: 6px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="../index.html">üè†ÌôàÏúºÎ°ú</a><hr>
    <div class="time"></div>
    <div class="clock">
        <div class="needle"></div>
        <div class="needle hour"></div>
        <div class="needle min"></div>
        <div class="needle sec"></div>
    </div>
    <script>
        const time1 = () => {
            const now = new Date();
            const hour = now.getHours();
            const min = now.getMinutes();
            const sec = now.getSeconds();
            const time = document.querySelector('.time');

            const hourDeg = (hour%12)*30+(min*0.5);
            const minDeg = min*6;
            const secDeg = sec*6;
            document.querySelector('.time').innerHTML = `<h2>${hour}Ïãú ${min}Î∂Ñ ${sec}Ï¥à</h2>`;

            document.querySelector('.hour').style.transform = `rotate(${hourDeg}deg)`;
            document.querySelector('.min').style.transform = `rotate(${minDeg}deg)`;
            document.querySelector('.sec').style.transform = `rotate(${secDeg}deg)`;
        };
        setInterval(time1, 1000);
    </script>
</body>
</html>
