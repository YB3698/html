<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*만들기</title>
</head>
<body>
    <script>
        let output = '';
        const size = 6;
        for (let i=1; i <= size; i++) {
            output += "*"
            console.log(`${output}`);
        }
        for (let i=size-1; i >= 1; i--) {
            console.log(output.slice(0,i));
        }
    </script>
</body>
</html>
