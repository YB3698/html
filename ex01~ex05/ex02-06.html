<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="../index.html">🏠홈으로</a></p>        
    <h1>스타웍스 메뉴판</h1>
    <ul>
        <!-- 아무것도 없는 none -->
        <li type="none">
            <h2 style="color: brown">아메리카노</h2>
        </li>
        <!-- 원모양 리스트 -->
        <li type="circle">
            <h2 style="background-color: beige">라떼</h2>
        </li>
        <li>
            <h2 style="color: burlywood">카푸치노</h2>
            <ul>
                <!-- 사각형 리스트 -->
                <li type="square">
                    <h3>진한맛</h3>
                </li>
                <li>
                    <h3>연한맛</h3>
                </li>
                <!-- 색칠한 동그라미 리스트 -->
                <li type="disc">
                    <h3>신맛</h3>
                    <ol>
                        <li>산미 강</li>
                        <li>산미 중</li>
                        <li>산미 약</li>
                    </ol>
                </li>    
            </ul>
    </ul>
</body>
</html>
