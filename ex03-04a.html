<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="index.html">🏠홈으로</a></p>
    <form action="">
        <fieldset>
            <h1>프론트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <strong>개인정보</strong>
            <ul style="list-style-type: none;">
                <li><label for="name">이름 </label
                    ><input type="text" placeholder="공백 없이 입력하세요."></li>
                <li><label for="tel">연락처 </label><input type="number"></li>
            </ul>
            <strong>지원분야</strong>
            <ul style="list-style-type: none;">
                <li><input type="radio" id="pub"
                    ><label for="pub"> 웹 퍼블리싱</label></li>
                <li><input type="radio" id="app"
                    ><label for="app"> 웹 애플리케이션 개발</label></li>
                <li><input type="radio" id="env"
                    ><label for="env"> 개발 환경 개선</label></li>
            </ul>
            <strong>지원동기</strong>
            <label for="memo"></label><br>
            <textarea 
                name="" 
                id="memo" 
                cols="70"
                rows="5"
                placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기기</button>
            
        </fieldset>
    </form>

</body>
</html>
